<ul class="skill-menu">
  <li *ngFor="let skill of skillsFromApi | async" role="button" [routerLink]="['/skill', skill.name]" (click)="setActiveSkill(skill.name)">
    <span class="skill-logo">
      <img [src]="skill.img">
    </span>
    <span>{{skill.name}}</span>
    <i class="icon icon-arrow-next"></i>
  </li>
</ul>
