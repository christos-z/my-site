<div id="search-component">
  <h4>Skill Search</h4>
  <input id="search-box" (keyup)="search($event)" />
  <label for="sortBy">Sort by:</label>
  <select (change)="sortBy($event)" name="sortBy">
    <option value="experienceYears">Experience Years</option>
    <option value="name">name</option>
  </select>
  <select (change)="sortDirection($event)" name="order">
    <option value="desc">Descending</option>
    <option value="asc">Ascending</option>
  </select>
</div>
<div class="card-container">
  <article class="skill-card" [routerLink]="['/skill', skill.name]" *ngFor="let skill of skills | async">
    <div class="flip-container">
      <figure class="card-face front">
        <div class="ribbon top-right" [ngClass]="skill.rank" *ngIf="skill.experienceYears >= 2">
          <span>{{skill.experienceYears}} Years expereince</span>
        </div>
        <img class="skill-logo" [src]="skill.img">
        <figcaption class="skill-title">{{skill.name}}</figcaption>
      </figure>
      <figure class="card-face back">
        <div class="skill-snippet">
          <h1>OVER {{skill.experienceYears}} YEARS EXPERIENCE.*</h1>
          <p>Used at:</p>
          <ul>
            <li *ngFor="let placesUsed of skill.placesUsed;">{{placesUsed}}</li>
          </ul>
        </div>
      </figure>
    </div>
  </article>
</div>
