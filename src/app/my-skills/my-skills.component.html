<div class="list-of-skills">
  <section class="carousel tertiary">
    <div class="content-slider no-scroll" >

<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    
    <article *ngFor="let skill of skills | async" class="skill-card">
          <div #flipElement class="flip-container">
            <figure class="front face">
              <div *ngIf="skill.experienceYears >= 2" class="ribbon ribbon-top-right" [ngClass]="skill.rank"><span>{{skill.experienceYears}} Years expereince</span></div>
              <img [src]="skill.img" class="skill-image">
              <figcaption>{{skill.name}}</figcaption>
            </figure>
            <figure class="back face">
              <div class="content">
                <h1>OVER {{skill.experienceYears}} YEARS EXPERIENCE.*</h1>
                <p>Used at:</p>
                <ul>
                  <li *ngFor="let placesUsed of skill.placesUsed;">{{placesUsed}}</li>
                </ul>
              </div>
            </figure>
        </div>
      </article>
  </div>
</div>
