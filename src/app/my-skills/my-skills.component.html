
<div class="list-of-skills">
  <section class="carousel tertiary">
    <div id="search-component">
      <h4>Skill Search</h4>
      <input id="search-box" (keyup)="search($event)" />
      <label for="sortBy">Sort by:</label>
      <select (change)="filter($event)" name="sortBy">
        <option value="name">name</option>
        <option value="experienceYears">Experience Years</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <select (change)="filter($event)" name="order">
        <option value="desc">Descending</option>
        <option value="asc">Ascending</option>
      </select>
    </div>
    <div class="content-slider no-scroll" >
      <article *ngFor="let skill of filteredSkills | async" class="skill-card">
        <div class="flip-container">
          <figure class="front face">
            <div *ngIf="skill.experienceYears >= 2" class="ribbon ribbon-top-right" [ngClass]="skill.rank">
              <span>{{skill.experienceYears}} Years expereince</span>
            </div>
            <img [src]="skill.img" class="skill-image">
            <figcaption>{{skill.name}}</figcaption>
          </figure>
          <figure class="back face">
            <div class="content">
              <h1>OVER {{skill.experienceYears}} YEARS EXPERIENCE.*</h1>
              <p>Used at:</p>
              <ul>
                <li *ngFor="let placesUsed of skill.placesUsed;">{{placesUsed}}</li>
              </ul>
            </div>
          </figure>
        </div>
      </article>
    </div>
  </section>
</div>
