<div class="container">
  <section class="carousel tertiary" style="margin-left: 20px;">
    <div class="content-slider no-scroll desktop-carousel max-container" style="
    /*padding: 0 0 0 10px;*/
    position: relative;
    left: 0;
    top: 100px;
    right: 0;
    bottom: 0;
    perspective: 1000px;
    /*perspective-origin: calc(50% + 120px) 50%;*/
    max-width: 1360px;margin: auto;
    /*filter: blur(0);*/
">
      <article *ngFor="let skill of skills; let i = index" class="game-thumbnail img-large flip-vertical-fwd"
               style="  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;">
        <div
          style="position: relative;-webkit-backface-visibility: hidden;backface-visibility: hidden;    z-index: 20;">
          <figure class="thumb-container" style="-webkit-font-smoothing: antialiased;">
            <img [src]="skill.img" style="height: 200px;max-width: 100%;" class="img-responsive">
          </figure>
          <figcaption>{{skill.name}}</figcaption>
        </div>
        <div
          style="transform: rotateY(180deg); height:200px;-webkit-font-smoothing: antialiased;position: absolute;top: 0;width: 100%;-webkit-backface-visibility: hidden;backface-visibility: hidden;">
          <figure class="thumb-container" style="height:100%" [innerHTML]="skill.description">
          </figure>
          <!--<figcaption>{{skill.name}}-2</figcaption>-->
        </div>
      </article>
    </div>
  </section>
</div>
