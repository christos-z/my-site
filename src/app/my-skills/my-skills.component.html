<div class="container">
  <section class="carousel tertiary">
    <div class="content-slider no-scroll desktop-carousel max-container" style="max-width: 1360px;margin: auto;">
      <article *ngFor="let skill of skills; let i = index" class="game-thumbnail img-large flip-vertical-fwd"
      style="  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;">
        <div style="position: relative;-webkit-backface-visibility: hidden;backface-visibility: hidden;    z-index: 20;">
          <figure class="thumb-container" style="background: lightblue;">
            <img [src]="skill.img" style="height: 200px;max-width: 100%;" class="img-responsive">
          </figure>
          <figcaption>{{skill.name}}</figcaption>
        </div>
        <div style="transform: rotateY(180deg); position: absolute;top: 0;width: 100%;-webkit-backface-visibility: hidden;backface-visibility: hidden;">
          <figure class="thumb-container" style="background: lightblue;">
            <img [src]="skill.img" style="height: 200px;max-width: 100%;" class="img-responsive">
          </figure>
          <figcaption>{{skill.name}}</figcaption>
        </div>
      </article>
    </div>
  </section>
</div>
